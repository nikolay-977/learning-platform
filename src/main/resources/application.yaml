spring:
  application:
    name: learning-platform
  datasource:
    url: jdbc:postgresql://localhost:5432/learning_db
    username: learning_user
    password: learning_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
    static-path-pattern: /uploads/**

server:
  port: 8080

logging:
  level:
    com.elearningplatform: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

file:
  upload-dir: uploads

profile:
  default:
    avatar:
      url: /images/default-avatar.png
    bio:
      student: "Welcome to the learning platform!"
      teacher: "Experienced instructor ready to help you learn"